<html>    
    <head>        
        <link rel="stylesheet" href="css/layout.css"> 
    </head> 
    <style>
        .container {
            /* initiating the grid layout*/
            display: grid;
            /* set the size & number of columns; 3 with a responsive middle column*/
            grid-template-columns: 100px auto 100px;
            /* set the size & number of row*/
            grid-template-rows: 50px 50px;
            /* spacing between the grid cells*/
            grid-gap: 3px;
        }
    </style>  
    <body>         
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
